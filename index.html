<style>
    @media screen and (max-width:1000px) {

        header h1 {
            text-align: center;
            margin: 0 auto;
            word-wrap: break-word;
        }

        script {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

    }

    @media screen and (max-width:350px) {
        body {
            background-color: black;
        }

        header h1 {
            font-size: 10px;
        }


    }

    @import url('https://fonts.googleapis.com/css2?family=Protest+Guerrilla&family=Rowdies:wght@300;400;700&display=swap');

    body {

       
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #1a1919;
        color: #333;
    }

    header {
        height: 100px;
        background-color: #9b8404;
        color: #d0f30a;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Rowdies", sans-serif;
        -webkit-text-stroke: 0.5px black;

        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);


    }




    /* Main Container */
    #courses-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        padding: 20px;
    }

    .course {
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin: 15px;
        padding: 20px;
        text-align: center;
        width: 250px;
        transition: transform 0.3s, box-shadow 0.3s;
    }

    .course:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .course img {
        border-radius: 50%;
        width: 120px;
        height: 120px;
        object-fit: cover;
        margin-bottom: 15px;
    }

    .course h3 {
        margin: 10px 0;
        font-size: 1.5em;
    }

    .course button {
        background-color: #3498db;
        border: none;
        border-radius: 5px;
        color: #fff;
        cursor: pointer;
        font-size: 1em;
        padding: 10px 20px;
        text-transform: uppercase;
        transition: background-color 0.3s;
    }

    .course button:hover {
        background-color: #2980b9;
    }
</style>
